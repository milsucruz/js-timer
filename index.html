<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script src="/js/index.js" defer type="module"></script>
</head>
<body>
  
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">
      <button class="play">
        <img src="./images/play.svg" alt="Botão de play">
      </button>

      <button class="pause hide">
        <img src="./images/pause.svg" alt="Botão de pause">
      </button>

      <button class="stop hide">
        <img src="./images/stop.svg" alt="Botão de stop">
      </button>

      <button class="set">
        <img src="./images/set.svg" alt="Botão de configurações">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="./images/sound-on.svg" alt="Botão de ligar o som"></button>
    <button class="sound-off hide"><img src="./images/sound-off.svg" alt="Botão de desligar o som"></button>    
  </footer>
</body>
</html>
